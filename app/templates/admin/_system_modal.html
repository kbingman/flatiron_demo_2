<div class="modal" id="system_modal">
  {{# system }}
  <div class="modal-header">
    <a class="close" data-dismiss="modal">x</a>
    <h3>{{ name }}: {{ klass }}</h3>
  </div>
  {{/ system }}
  
  <div class="modal-body">
    <div class="orbits" style="width: {{ width }}px;">
      {{# planets }}
      <div class="planet_info" style="width: {{ dRadius }}px;">
        <div class="planetary_disc {{ klass_slug }}" style="width: {{ dRadius }}px; height: {{ dRadius }}px; margin-top: {{ margin }}px;">

        </div>
        <span>{{ position }}</span>
      </div>
      
      {{/ planets }}
    </div>
  </div>
  
  <div class="modal-footer">
  </div>
  
</div>
